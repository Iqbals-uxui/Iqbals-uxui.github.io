<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kids Leaderboard</h1>

        <!-- Add Child Section -->
        <div id="addChildSection">
            <input type="text" id="childName" placeholder="Enter child's name">
            <button onclick="addChild()">Add Child</button>
        </div>

        <!-- Chores Section -->
        <div id="choresSection">
            <h2>Manage Chores</h2>
            <input type="text" id="choreName" placeholder="Enter chore name">
            <input type="number" id="chorePoints" placeholder="Points">
            <button onclick="addChore()">Add Chore</button>

            <!-- List of Chores with Assign Buttons -->
            <ul id="choresList"></ul>
        </div>

        <!-- Leaderboard with Bar Chart -->
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <!-- Modal for Point Breakdown -->
        <div id="breakdownModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeBreakdown()">&times;</span>
                <h2 id="breakdownTitle"></h2>
                <ul id="breakdownList"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>World Map Game</h1>
    <p>Click on a country to learn its name, continent, and currency!</p>
  </div>
  
  <div class="map-container">
    <!-- Embed your SVG map here -->
    <object id="world-map" type="image/svg+xml" data="world.svg"></object>
  </div>

  <div class="info-container">
    <h2>Country Information</h2>
    <p id="country-name"><strong>Country:</strong> Select a country</p>
    <p id="continent-name"><strong>Continent:</strong> </p>
    <p id="currency-name"><strong>Currency:</strong> </p>
  </div>
</body>
</html>

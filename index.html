<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kids Leaderboard</h1>

    <!-- Section to Manage Children -->
    <section>
        <h2>Add Child</h2>
        <input type="text" id="childName" placeholder="Enter child's name">
        <button onclick="addChild()">Add Child</button>
    </section>

    <!-- Section to Manage Chores -->
    <section>
        <h2>Manage Chores</h2>
        <input type="text" id="choreName" placeholder="Enter chore/task name">
        <input type="number" id="chorePoints" placeholder="Enter points for chore">
        <button onclick="addChore()">Add Chore</button>

        <!-- List of Chores with Assign Buttons and Child Selector -->
        <ul id="choresList"></ul>
    </section>

    <!-- Leaderboard Section -->
    <section>
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </section>

    <!-- Points Breakdown Modal -->
    <div id="breakdownModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBreakdown()">&times;</span>
            <h2 id="breakdownTitle"></h2>
            
            <!-- Month and Year Filters -->
            <label for="monthFilter">Month:</label>
            <select id="monthFilter" onchange="filterBreakdown()">
                <option value="">All</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="yearFilter">Year:</label>
            <select id="yearFilter" onchange="filterBreakdown()">
                <option value="">All</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <ul id="breakdownList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
